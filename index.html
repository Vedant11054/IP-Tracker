<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Tracker</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        input, button { padding: 10px; font-size: 16px; }
        #results { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Track an IP Address</h1>
    <form id="ipForm">
        <input type="text" id="ip" placeholder="Enter IP Address">
        <button type="submit">Track IP</button>
    </form>
    <div id="results"></div>

    <script>
        document.getElementById('ipForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const ip = document.getElementById('ip').value;
            fetch('/track-ip', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'ip=' + ip
            })
            .then(response => response.json())
            .then(data => {
                const results = document.getElementById('results');
                if (data.error) {
                    results.textContent = 'Error: ' + data.error;
                } else {
                    results.textContent = 'Location: ' + data.city + ', ' + data.region + ' (' + data.country + ')';
                }
            });
        });
    </script>
</body>
</html>
