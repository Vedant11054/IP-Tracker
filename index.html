<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation Result</title>
</head>
<body>
    <h1>Validation Result</h1>
    <p>{{ message }}</p>
    {% if country %}
    <p>{{ country }}</p>
    {% endif %}
    {% if location %}
    <p>{{ location }}</p>
    {% endif %}
    {% if line_type %}
    <p>{{ line_type }}</p>
    {% endif %}
</body>
</html>
