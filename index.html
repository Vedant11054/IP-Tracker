<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DESCAM IP ADDRESS TRACKER</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>DESCAM IP TRACKER</h1>
    <form method="POST">
        <label for="ip_address">Enter IP Address:</label>
        <input type="text" id="ip_address" name="ip_address" required>
        <button type="submit">Track</button>
    </form>
    {% if ip_info %}
        <h2>IP Information:</h2>
        <p>City: {{ ip_info.City }}</p>
        <p>Region: {{ ip_info.Region }}</p>
        <p>Country: {{ ip_info.Country }}</p>
        <p>ISP: {{ ip_info.ISP }}</p>
    {% endif %}
    <h6>By Shubham Kulkarni and Team</h6>
</body>
</html>
